      <!-- Main page -->
        <div class="col-sm-12 col-md-8 col-md-offset-2 main">
          <h1 class="page-header">Welcome</h1>
          <!-- PAGE CONTENT BEGINS -->
          <div class="ace-wizard">
            <div class="widget-box">
              <div class="widget-header">
                <h4 class="widget-title lighter">Your password was saved</h5>
              </div>
                
                <div class="widget-body">
                  <div class="widget-main">
                    <!-- #section:plugins/fuelux.wizard -->
                    <div id="fuelux-wizard" data-target="#step-container">
                      <!-- #section:plugins/fuelux.wizard.steps -->
                      <ul class="wizard-steps">
                        <li data-target="#step1" class="complete">
                          <span class="step">1</span>
                          <span class="title">Register</span>
                        </li>

                        <li data-target="#step2" class="active">
                          <span class="step">2</span>
                          <span class="title">Roles</span>
                        </li>

                        <li data-target="#step3">
                          <span class="step">3</span>
                          <span class="title">Goals</span>
                        </li>

                        <li data-target="#step4">
                          <span class="step">4</span>
                          <span class="title">Actions</span>
                        </li>
                      </ul>

                      <!-- /section:plugins/fuelux.wizard.steps -->
                    </div>

                    <hr />
                    <!-- #section:plugins/fuelux.wizard.container -->
                    <div class="step-content pos-rel" id="step-container">
                      <div class="step-pane active" id="step1">
                        <h3 class="lighter block green">Enter roles you have in your life</h3>

                          <form class="form-inline" role="form" name="RoleForm">
                          <!-- this div should accept color var from role from MongoDB and appy it -->
                             <div class="form-group grittr-form-group" 
                                ng-if="userRoles"
                                ng-repeat="roleItem in userRoles" 
                                ng-mouseover="showDelete=1" 
                                ng-mouseleave="showDelete=0"
                                ng-class="{slideUp: visible}">
                              <label class="control-label" for="exampleInputEmail2">I am a  </label>
                              <input type="text" class="form-control has-warning" id="exampleInputEmail2" ng-model="roleItem.role">
                              <label class="control-label" for="exampleInputPassword2"> at </label>
                              <input type="text" class="form-control" id="exampleInputPassword2" ng-model="roleItem.place">
                                <span ng-show="showDelete" ng-click="visible = 'hideMe'; removeRole($index)">[ x ]</span>
                            </div>

                             <div class="form-group grittr-form-group {{roleItem.color}}" 
                                ng-repeat="roleItem in newRoles track by $index" 
                                ng-mouseover="showDelete=1" 
                                ng-mouseleave="showDelete=0"
                                ng-class="{slideUp: visible}"
                                >
                                <span class="error" ng-show="RoleForm..$error.required">Required!</span>
                              <label class="control-label" for="exampleInputEmail2">I am a  </label>
                              <input type="text" class="form-control has-warning" id="exampleInputEmail2" placeholder="{{sampleRoles[$index].role}}" ng-model="roleItem.role" required >
                              <label class="control-label" for="exampleInputPassword2"> at </label>
                              <input type="text" class="form-control" id="exampleInputPassword2" placeholder="{{sampleRoles[$index].place}}" ng-model="roleItem.place" required >
                                <span ng-show="showDelete" ng-click="visible = 'hideMe'; removeRole($index)">[ x ]</span>
                            </div>
                                                                   
                          <button type="button" class="btn btn-default btn-md grittr-btn-plus" ng-click="addRole()">
                            <span class="glyphicon glyphicon-plus"></span> Add Role
                          </button>
                      </div><!-- /.step-one .active -->

                    </div><!-- /.step-pane .active -->  
                    <hr />
                    <div class="wizard-actions">
                      <!-- #section:plugins/fuelux.wizard.buttons -->
                      <button class="btn grittr-btn-prev grittr-btn-arrow" ng-click="prev()">
                        <i class="glyphicon glyphicon-arrow-left"></i>
                        Prev
                      </button>

                      <button class="btn btn-success grittr-btn-arrow grittr-btn-next"  ng-click="next()">
                        Next
                        <i class="glyphicon glyphicon-arrow-right"></i>
                      </button>

                    </div><!-- /.wizard-actions -->
                  </div><!-- /.widget-main -->
                </div><!-- /.widget-body -->
            </div><!-- /.wigdet-box -->
          </div><!-- /.ace-wizard --> 

        </div> <!-- / Main page -->
