 
  <div class="row">
    <h1>Mode List</h1>
  </div>
  <div class="row">
   <div class="col-xs-7">
     <input type="text" class="form-control" ng-model="query" placeholder="Choose a mode">
   </div>
   <div class="col-xs-5">
     <a class="btn btn-primary pull-left" href="/#/{{query}}">  Go &raquo;</a>
   </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul>
        <li ng-repeat="mode in modes | filter:query">
          {{mode.text}}
        </li>
      </ul>
    </div>
  </div>
