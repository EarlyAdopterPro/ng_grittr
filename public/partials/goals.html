        <!-- Main page -->
        <div class="col-sm-12 col-md-8 col-md-offset-2 main">
          <h1 class="page-header">Welcome</h1>

            <!-- PAGE CONTENT BEGINS -->
          <div class="ace-wizard">
            <div class="widget-box">
              <div class="widget-header">
                <h4 class="widget-title lighter">To start let us know about you</h4>
              </div>
                
                <div class="widget-body">
                  <div class="widget-main">
                    <!-- #section:plugins/fuelux.wizard -->
                    <div id="fuelux-wizard" data-target="#step-container">
                      <!-- #section:plugins/fuelux.wizard.steps -->
                      <ul class="wizard-steps">
                        <li data-target="#step2" class="complete" ng-click="prev()">
                          <span class="step">
                            <span class="glyphicon glyphicon-ok"></span>
                          </span>
                          <span class="title">Register</span>
                        </li>

                        <li data-target="#step2" class="complete">
                          <span class="step">
                            <span class="glyphicon glyphicon-ok"></span>
                          </span>
                          <span class="title">Roles</span>
                        </li>

                       <li data-target="#step3" class="active">
                          <span class="step">3</span>
                          <span class="title">Goals</span>
                        </li>

                        <li data-target="#step4">
                          <span class="step">4</span>
                          <span class="title">Actions</span>
                        </li>
                      </ul>

                      <!-- /section:plugins/fuelux.wizard.steps -->
                    </div>

                    <hr />

                    <!-- #section:plugins/fuelux.wizard.container -->
                    <div class="step-content pos-rel" id="step-container">
                      <div class="step-pane active" id="step1">
                        <h3 class="lighter block green">Enter your goals for each role</h3>
                          <form class="form-inline" role="form">
                             <div class="form-group grittr-form-group {{roleItem.color}}" 
                              ng-if="userRoles"
                              ng-repeat="roleItem in userRoles track by $index"
                              ng-mouseover="showDelete=1" 
                              ng-mouseleave="showDelete=0"
                              ng-class="{slideUp: visible}">
                              <p class="grittr-form-group {{roleItem.color}}">
                                as a <strong>{{roleItem.role}}</strong> at <em>{{roleItem.place}}</em> I want to achieve:
                              </p>
                              <input  type="text" 
                                      class="form-control has-warning" 
                                      id="exampleInputEmail2" 
                                      ng-model="roleItem.role.goal" 
                                      placeholder='your goal'>
                              <span ng-show="showDelete" 
                                    ng-click="visible = 'hideMe'; 
                                              removeGoal($index)">[ x ]</span>
          
                          <button type="button" class="btn btn-default btn-sm grittr-btn-plus-goal" ng-click="addGoal($index)">
                            <span class="glyphicon glyphicon-plus"> One more goal</span>
                          </button>
                            </div>

                      </div><!-- /.step-one .active -->

                    </div><!-- /.step-pane .active -->  
                    <hr />
                    <div class="wizard-actions">
                      <!-- #section:plugins/fuelux.wizard.buttons -->
                      <button class="btn grittr-btn-prev grittr-btn-arrow" ng-click="prev()">
                        <i class="glyphicon glyphicon-arrow-left"></i>
                        Prev
                      </button>

                      <button class="btn btn-success grittr-btn-arrow grittr-btn-next " ng-click="next()";>
                        Next
                        <i class="glyphicon glyphicon-arrow-right"></i>
                      </button>

                    </div><!-- /.wizard-actions -->
                  </div><!-- /.widget-main -->
                </div><!-- /.widget-body -->
            </div><!-- /.wigdet-box -->
          </div><!-- /.ace-wizard --> 

        </div> <!-- / Main page -->
